info:
  version: 1.0.1
  description: WebUI initial local configuration

configuration:
  mongodb: # the mongodb connected by this webui
    name: free5gc # name of the mongodb
    url: mongodb://localhost:27017 # a valid URL of the mongodb
  webserver: # the webserver configuration (used by backend only; go to /webconsole/frontend/.env for frontend settings)
    host: localhost
    port: 5000

logger: # log output setting
  enable: true # true or false
  level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
  reportCaller: false # enable the caller report or not, value: true or false
